	<body>
		<div id="login">
			<h3>Login</h3>
			<form action="" method="POST">
                            {% csrf_token %}
				<fieldset>
				   {% if messages %}
					{% for message in messages %}
					<div class="alert alert-{{ message.tags }}">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						
							{{ message }}
						
					</div>
					{% endfor %}
					{% endif %}
					<div class="control-group">
						<label class="control-label" for="user_name">Username</label>
						<div class="controls">
							<input type="text" class="input-large" name="username" \>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="pass_word">Password</label>
						<div class="controls">
							<input type="password" class="input-large" name="password" >
						</div>
					</div>
				</fieldset>
				<!--<a href="forgot_password.html">Forgot Password ?</a>-->
				<div class="pull-right">
					<button type="submit" class="btn btn-warning">
						Login
					</button>
				</div>
			</form>
			Put Your Copyright Here &copy; 2012
			<div class="pull-right">
				<a href="{% url daftar %}">Sign In</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a href="#">Need Help</a>
			</div>
		</div>
		<!-- Le javascript ================================================== -->
		<!--
		Placed at the end of the document so the pages load faster -->
		<script src="/static/js/jquery.js"></script>
		<script src="/static/js/bootstrap-alert.js"></script>
	</body>
